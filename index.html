<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container shadow-lg p-3 mb-2 bg-body rounded">
        <div class="row">
          <div
            class="col-md-12 d-flex justify-content-between align-items-center mb-5"
          >
            <img
              style="max-width: 150px"
              src="./trophy-image.jpg"
              alt="Trophy Image"
            />
            <div class="title fs-2 fw-semibold">Guessing Game</div>
          </div>

          <div class="col-md-6">
            <div class="condition">
              => অনুমান সঠিক করার জন্য ১-৯ পর্যন্ত যে কোন একটি সংখ্যা বেছে নিন ।
              <br />
              => পাঁচ বার পর্যন্ত দিতে থাকুন।
            </div>
            <div class="input-area mt-4">
              <form>
                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    aria-describedby="number"
                    autocomplete="off"
                    placeholder="Type digit here"
                  />
                  <button
                    type="submit"
                    id="submitBtn"
                    class="btn btn-primary input-group-text"
                  >
                    Guess Number
                  </button>
                </div>
              </form>
            </div>

            <!-- Notification section -->
            <div class="mt-5" id="notification"></div>
          </div>

          <div class="col-md-6">
            <h1 class="text-center">Score</h1>
            <div class="result mb-3 text-center">
              <h5>No. of Correct Digit: <span id="correctScore">0</span></h5>
              <h5>No. of Wrong Digit: <span id="wrongScore">0</span></h5>
            </div>
            <div class="status">
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  id="pBarSuccessPercentage"
                >
                  0%
                </div>
              </div>
              <br />
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  id="pBarWrongPercentage"
                >
                  0%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="container result">
      <!-- Modal -->
      <div
        id="showModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <h2>Game is Over</h2>
              <h5>
                Your Guess Idea is average: <span id="modalScore">25</span>%
              </h5>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="confirmBtn"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Play Again
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
