<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container shadow-lg p-3 mb-2 bg-body rounded">
        <div class="row">
          <div
            class="col-md-12 d-flex justify-content-between align-items-center mb-5"
          >
            <img class="w-25" src="./trophy-image.jpg" alt="Trophy Image" />
            <div class="title fs-2 fw-semibold">Guessing Game</div>
          </div>

          <div class="col-md-6">
            <div class="condition">
              => অনুমান সঠিক করার জন্য ০-৯ পর্যন্ত যে কোন একটি সংখ্যা বেছে নিন ।
              <br />
              => পাঁচ বার পর্যন্ত দিতে থাকুন।
            </div>
            <div class="input-area mt-4">
              <form>
                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    aria-describedby="number"
                    autocomplete="off"
                    placeholder="Type digit here"
                  />
                  <button
                    type="submit"
                    id="submitBtn"
                    class="btn btn-primary input-group-text"
                  >
                    Guess Number
                  </button>
                </div>
              </form>
            </div>

            <div class="mt-5" id="notification">
              <!-- <div class="alert alert-danger" role="alert">
                Sorry!! Wrong Digit. It Was 4
              </div>

              <div class="alert alert-success" role="alert">
                WoW! Guys great. It was 2
              </div> -->
            </div>
          </div>

          <div class="col-md-6">
            <h1 class="text-center">Score</h1>
            <div class="result mb-3 text-center">
              <h5>No. of Correct Digit: <span id="correctScore">0</span></h5>
              <h5>No. of Wrong Digit: <span id="wrongScore">0</span></h5>
            </div>
            <div class="status">
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <span id="pBarSuccessPercentage">25%</span>
                </div>
              </div>
              <br />
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <span id="pBarWrongPercentage">100%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="container result">
      <!-- Button trigger modal -->
      <!-- <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
